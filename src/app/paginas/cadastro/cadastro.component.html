<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.component.css">

</head>
<body>
  <div class="formulario">
    <form class="form-signin">
      <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Nome</label>
          <input type="text"  [(ngModel)]="Aluno.name"[ngModelOptions]="{standalone: true}" class="form-control" id="nome">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1"  class="form-label">Sobrenome</label>
          <input type="text" [(ngModel)]="Aluno.secondName"[ngModelOptions]="{standalone: true}" class="form-control" id="sobrenome">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">idade</label>
          <input type="number" [(ngModel)]="Aluno.age"[ngModelOptions]="{standalone: true}" class="form-control" id="idade">
        </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">cpf</label>
        <input type="number" [(ngModel)]="Aluno.cpf"[ngModelOptions]="{standalone: true}" class="form-control" id="cpf">
      </div>
      <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">nascimento</label>
          <input type="date" [(ngModel)]="Aluno.birthday" [ngModelOptions]="{standalone: true}" class="form-control" id="nascimento">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">matricula</label>
          <input type="number"  [(ngModel)]="Aluno.registration"  [ngModelOptions]="{standalone: true}" class="form-control" id="matricula">
        </div>
      <button (click)="addAluno()" type="submit" class="btn btn-primary">Submit</button>
      <button  type="submit" routerLink="/home" class="btn btn-primary">Voltar</button>
    </form>
    </div>

  

</body>
</html>
